{% extends '_layout1.html' %}
{% load static %}

{% block head_title %}
   Lista de Usuários
{% endblock %}

{% block css %}
{{ block.super }}
<style>
    ul {
        list-style-type: none;
        padding: 0;
    }
</style>
{% endblock %}

{% block main %}
<div class="container">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Lista de Usuários</h5>
        </div>
        <div class="card-body">
            <form method="post" action="{% url 'excluir_usuarios' %}">
                {% csrf_token %}
                <ul>
                    {% for usuario in usuarios %}
                        <li>
                            <input type="checkbox" name="usuarios_a_excluir" value="{{ usuario.id }}">
                            {{ usuario.username }}
                        </li>
                    {% endfor %}
                </ul>
                <button type="submit" class="btn btn-danger">Excluir Usuários Selecionados</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
