{% extends '_layout1.html' %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card w-50" style="margin-top: -50px;"> <!-- Define a largura da div do cartão como 50% do contêiner -->
        <div class="card-header">
            <h5 class="card-title">Acessar</h5>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.username.label_tag }}
                    <input type="text" class="form-control form-control-lg" name="{{ form.username.name }}" required>
                </div>
                <div class="form-group">
                    {{ form.password.label_tag }}
                    <input type="password" class="form-control form-control-lg" name="{{ form.password.name }}" required>
                </div>
                <button type="submit" class="btn btn-success btn-lg btn-block mt-3">Entrar</button> <!-- Adiciona a classe mt-3 para adicionar uma margem superior de 3 unidades -->
            </form>
        </div>
    </div>
</div>
{% endblock %}
